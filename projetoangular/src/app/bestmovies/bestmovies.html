<section class="card-filme">

  <img [src]="bestMovie.photo" class="lista-img" crossorigin />

  <div class="conteudo">
    <h2 class="lista-nome">{{bestMovie.nome}}</h2>
    <p class="lista-classif">Classificação: {{bestMovie.classificacao}}</p>
    <p class="lista-avaliacao">Avaliação: ⭐{{bestMovie.avaliacao}}</p>
    <p class="lista-data">Lançamento: {{bestMovie.data}}</p>
  </div>

</section>
